apiVersion: apps/v1
kind: Deployment
metadata:
  name: imds-webhook
  namespace: kubevirt-imds
  labels:
    app.kubernetes.io/name: imds-webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: imds-webhook
  template:
    metadata:
      labels:
        app.kubernetes.io/name: imds-webhook
    spec:
      serviceAccountName: imds-webhook
      containers:
      - name: webhook
        image: kubevirt-imds-webhook:latest
        imagePullPolicy: Never
        args:
        - --listen-addr=:8443
        - --cert-file=/etc/webhook/certs/tls.crt
        - --key-file=/etc/webhook/certs/tls.key
        env:
        - name: IMDS_IMAGE
          value: kubevirt-imds:latest
        ports:
        - containerPort: 8443
          name: https
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        - name: webhook-certs
          mountPath: /etc/webhook/certs
          readOnly: true
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            cpu: 100m
            memory: 64Mi
      volumes:
      - name: webhook-certs
        secret:
          secretName: imds-webhook-tls
