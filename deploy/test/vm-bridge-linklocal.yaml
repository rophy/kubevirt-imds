apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: testvm-bridge-ll
  namespace: kubevirt
spec:
  runStrategy: Always
  template:
    metadata:
      annotations:
        imds.kubevirt.io/enabled: "true"
      labels:
        kubevirt.io/domain: testvm-bridge-ll
    spec:
      domain:
        devices:
          disks:
            - name: containerdisk
              disk:
                bus: virtio
          interfaces:
            - name: default
              bridge: {}
        resources:
          requests:
            memory: 128M
      networks:
        - name: default
          pod: {}
      volumes:
        - name: containerdisk
          containerDisk:
            # CirrOS is BusyBox-based, boots fast, has curl/wget
            image: quay.io/kubevirt/cirros-container-disk-demo
