apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: testvm-multus-nodhcp
  namespace: kubevirt
spec:
  runStrategy: Always
  template:
    metadata:
      annotations:
        imds.kubevirt.io/enabled: "true"
      labels:
        kubevirt.io/domain: testvm-multus-nodhcp
    spec:
      domain:
        devices:
          disks:
            - name: containerdisk
              disk:
                bus: virtio
          interfaces:
            - name: nodhcp
              bridge: {}
        resources:
          requests:
            memory: 128M
      networks:
        - name: nodhcp
          multus:
            networkName: no-dhcp-net
      volumes:
        - name: containerdisk
          containerDisk:
            image: quay.io/kubevirt/cirros-container-disk-demo
